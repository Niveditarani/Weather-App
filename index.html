<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="tabScript.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <!-- <div class="wrapper"> -->
            <div class="search-box">
                <input type="text" id="search" data-city-search placeholder="Search by city name" autocomplete="off"> 
                <div class="search-btn">
                    <img src="icons/magnify.png" alt="location" >
                </div> 
            <!-- </div>  -->
        </div>         
            <!-- <div class="location-icon">
                <img src="icons/location0.png" alt="location">
            </div> -->
        
        <div class="notification"></div>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="temp-description">
                <p>-</p>
            </div>
            <div class="weather-icon">
                <img src="icons/nt_unknown.png" alt="">

            </div>
            <div class="temp-value">
                <p>-°<span>C</span></p>
            </div>
            <div class="feels-like">
                <p>Feels like:<span> -</span>°C</p>
            </div>
            <section class="info">
                <div class="wind-speed">
                    <img src="icons/wind-speed.png" alt="wind-speed">
                    <p>Wind-speed:<span> - </span> m/s</p> 
                </div>
                <div class="humidity">
                    <img src="icons/hygrometer.png" alt="hygrometer">
                    <p>Humidity:<span> - </span>%</p>
                </div>
            </section>
            <!---------------Hourly & Daily Forecast tab links-->
            <div class="tab">
                <button class="tablinks" onclick="openForecast(event,'hourly')" id="defaultOpen">Hourly</button>
                <button class="tablinks" onclick="openForecast(event,'daily')">Weekly</button>
            </div>
            <hr>
            <!------------Tab content------>
            <div class="fc-table">
                <div id="hourly" class="tabcontent">
                    <table id="hourlyForecast" width=100%>
                        <!-- <p>copenhagen hourly status.</p> -->
                        <!-- <span onclick="this.parentElement.style.display='none'">x</span> -->
                    </table>
                </div>
                <div id="daily" class="tabcontent">
                    <table id="dailyForecast" width=100%>
                        <!-- <p>India's daily status.</p> -->
                    </table>
                </div>
            </div>
            <div class="footer-bottom"> 
                <p><small>Nivedita Rani 2021| Developed with &#x2764;</small></p>
                <!-- <a href="https://openweathermap.org/" class="open-weather">Powered by OpenWeather</a> -->
            </div>
        </main>
        
    </div>
    
</body>
</html>
