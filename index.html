<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/SaveAs/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/SaveAs/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/SaveAs/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/SaveAs/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/SaveAs/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/SaveAs/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/SaveAs/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/SaveAs/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/SaveAs/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icons/SaveAs/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/SaveAs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/SaveAs/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/SaveAs/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- <script src="searchScript.js" defer></script> -->
    <script src="tabScript.js" defer></script>
    <title>Weather App</title>
</head>
<body id= "backgroundOverlay">
    <div class="preloader">
        <img class="sun" src="icons/01d.png" alt="sun">
        <h3>Loading...</h3>
        <img class="cloud1" src="icons/04d.png" alt="cloud1">
        <img class="cloud2" src="icons/04d.png" alt="cloud2">
        <img class="cloud3" src="icons/04d.png" alt="cloud3">
    </div>
    <div id="container">
            <div class="search-box">
                <input type="text" autocomplete="anyrandomstring" id="search" placeholder="Search by city name" onfocus="loadCities()"> 
                <div class="search-btn">
                    <img src="icons/magnify.png" alt="location">
                </div> 
            </div>   
            <!--Search history-->     
            <div class="searchHistory">
                <ul id="contentHistory">
                    <li id="historyItem"></li>
                </ul>
            </div>
                    
        <div class="notification"></div>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="temp-description">
                <p>-</p>
            </div>
            <div class="weather-icon">
                <img src="icons/nt_unknown.png" alt="">

            </div>
            <div class="temp-value">
                <p>-°<span>C</span></p>
            </div>
            <div class="feels-like">
                <p>Feels like:<span> -</span>°C</p>
            </div>
            <section class="info">
                <div class="wind-speed">
                    <img src="icons/wind-speed.png" alt="wind-speed">
                    <p>Wind-speed:<span> - </span> m/s</p> 
                </div>
                <div class="humidity">
                    <img src="icons/hygrometer.png" alt="hygrometer">
                    <p>Humidity:<span> - </span>%</p>
                </div>
            </section>
            <!---------------Hourly & Daily Forecast tab links-->
            <div class="tab">
                <button class="tablinks" onclick="openForecast(event,'hourly')" id="defaultOpen">Hourly</button>
                <button class="tablinks" onclick="openForecast(event,'daily')">Weekly</button>
            </div>
            <hr>
            <!------------Tab content------>
            <div class="fc-table">
                <div id="hourly" class="tabcontent">
                    <table id="hourlyForecast" width=100%>
                        
                    </table>
                </div>
                <div id="daily" class="tabcontent">
                    <table id="dailyForecast" width=100%>
                        
                    </table>
                </div>
            </div> 
        </main>
        <div class="footer-bottom"> 
            <p><small>Nivedita Rani 2021| Developed with &#x2764;</small></p>
        </div>
    </div>
    
</body>
</html>
